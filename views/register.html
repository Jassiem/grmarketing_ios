<h3>Register</h3>

<form novalidate class='form-horizontal' role='form'  name='form.registercustomer' ng-submit='registerCustomer()'>
    <div class='form-group'>
      <label class='col-3 control-label' for='company_name'>Company Name</label>
      <div class='col-7'>
        <input id='company_name' class='form-control' type='text' name='company_name' ng-model='formData.company_name' ng-maxlength="60" required/>
        <p class='error-helper text-danger' ng-show='form.registercustomer.company_name.$invalid && showErrors'>please enter the name of your company</p>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-3 control-label' for='first_name'>First Name</label>
      <div class='col-7'>
        <input id='first_name' class='form-control' type='text' name='first_name' ng-model='formData.first_name' ng-maxlength="60" required/>
        <p class='error-helper text-danger' ng-show='form.registercustomer.first_name.$invalid && showErrors'>please enter your first name</p>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-3 control-label' for='last_name'>Last Name</label>
      <div class='col-7'>
        <input id='last_name' class='form-control' type='text' name='last_name' ng-model='formData.last_name' ng-maxlength="10" required/>
        <p class='error-helper text-danger' ng-show='form.registercustomer.last_name.$invalid && showErrors'>please enter your last name</p>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-3 control-label' for='phone'>Phone</label>
      <div class='col-7'>
        <input id='phone' class='form-control' type='text' name='phone' ng-model='formData.phone' ng-pattern="/\d+/" required/>
        <p class='error-helper text-danger' ng-show='form.registercustomer.phone.$invalid && showErrors'>please enter your phone number</p>
      </div>
    </div>


    <div class='form-group'>
      <label class='col-3 control-label' for='email'>Email</label>
      <div class='col-7'>
        <input id='email' class='form-control' type='email' name='email' ng-model='formData.email' ng-minlength="3" ng-maxlength="60" required/>
        <p class='error-helper text-danger' ng-show='form.registercustomer.email.$invalid && showErrors'>please enter your email address</p>
        <p class='error-helper text-danger' ng-show='form.registercustomer.email.$error.email && showErrors'>please enter a valid email</p>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-3 control-label' for='account_number'>Account Number</label>
      <div class='col-7'>
        <input id='account_number' class='form-control' type='text' name='account_number' ng-model='formData.account_number' required/>
        <p class='error-helper text-danger' ng-show='form.registercustomer.account_number.$invalid && showErrors'>please enter your account number</p>
      </div>
    </div>

    <div class='text-danger text-center'>{{errorMessage}}</div>
  <div>
    <button class="btn btn-success" type='submit'>Sign</button>
  </div>
</form>
